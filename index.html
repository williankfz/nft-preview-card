<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="container">
    <img class="equilibrium" src="./images/image-equilibrium.jpg" alt="Equilibrium">
    <div class="overlay">
      <img src="./images/icon-view.svg" alt="View">
    </div>

    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="price">
      <span class="ethereum"><img src="./images/icon-ethereum.svg" alt="Ethereum"> 0.041 ETH</span>
      <span class="clock"><img src="./images/icon-clock.svg" alt="Clock"> 3 days left</span>
    </div>
    <span class="name">
      <img src="./images/image-avatar.png" alt="Avatar">
      Creation of <a href="#">Jules Wyvern</a></span>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Antonio Santos</a>.
    </div>
  </footer>
</body>

</html>
